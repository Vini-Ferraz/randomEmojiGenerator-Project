        }

        .diamond {
            width: 2.5vw;
            height: 2.5vw;
            background-color: #C07300;
            transform: rotate(45deg);
        }

        #myButton {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25vw;
            height: 5vw;
            border: none;
            border-radius: 0.5vw;
            background-color: #C07300;
            color: #000000;
            font-size: 2.25vw;
            font-family: 'Inknut Antiqua', serif;
            font-weight: bold;
        }

        #myButton:hover {
            background-color: #ec8e00;
        }

        #myButton:active {
            background-color: #a16100;
        }

        #emojiDisplay {
            font-size: 6vw;
            color: #FFFFFF;
        }

        @media (max-width: 900px) {

            #phrase {
            font-size: 6vw;
            line-height: 8vw;

            .line {

            border-width: 0.5vw;
            }

            .diamond {

            height: 4vw;
            }

            #myButton {

            height: 10vw;
            border-radius: 1vw;
            font-size: 3vw;

            #emojiDisplay {

            line-height: 10vw;

            border-width: 0.75vw;
            }

            .diamond {

            #myButton {

            height: 15vw;

            font-size: 5vw;
